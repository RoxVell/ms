<div style="display: flex; justify-content: space-between; align-items: center">
  <h1>Список услуг</h1>
  <button mat-raised-button color="primary" (click)="openCreateServiceModal()">Добавить услугу</button>
</div>

<mat-tab-group mat-align-tabs="start" (selectedIndexChange)="onTabChange($event)">
  <mat-tab label="Услуги"></mat-tab>
  <mat-tab label="Группы услуг"></mat-tab>
</mat-tab-group>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название<th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Описание</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Создан</th>
        <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Обновлен</th>
        <td mat-cell *matCellDef="let row">{{row.updatedAt | date}}</td>
      </ng-container>

      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let operator">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openEditServiceModal(operator)">
              <mat-icon>mode_edit</mat-icon>
              <span>Редактировать</span>
            </button>
            <button mat-menu-item (click)="onOpenDeleteServiceModal(operator)">
              <mat-icon>delete</mat-icon>
              <span>Удалить</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
