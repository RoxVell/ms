<div>
  <h2 style="text-align: center" mat-dialog-title>{{ data.editMode === EDIT_MODE.EDIT ? 'Редактирование оператора' : 'Создание оператора' }}</h2>

  <mat-divider></mat-divider>

  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>ФИО</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="fullName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
    </mat-form-field>

    <mat-form-field *ngIf="data.editMode === EDIT_MODE.CREATE" appearance="fill">
      <mat-label>Введите пароль</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSave()">Сохранить</button>
  </div>
</div>
